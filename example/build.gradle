plugins {
    id 'java'
    id 'application'
}

group 'org.herts.example'
version '1.0.0'

repositories {
    mavenCentral()
    gradlePluginPortal()
}

dependencies {
    implementation project(':herts-common')
    implementation project(':herts-rpc')
    implementation project(':herts-rpc-client')
    implementation project(':herts-http')
    implementation project(':herts-http-client')

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

tasks.register('runServer', JavaExec) {
    dependsOn 'classes'
    main = 'org.herts.example.server.Main'
    classpath = sourceSets.main.runtimeClasspath
}

tasks.register('runClient', JavaExec) {
    dependsOn 'classes'
    main = 'org.herts.example.client.Main'
    classpath = sourceSets.main.runtimeClasspath
}
