plugins {
    id 'java'
    id 'application'
}

def pkgName = 'org.hertsstack'
def pkgVersion = '1.0.0'
def artifactId = 'broker'

group pkgName
version pkgVersion

repositories {
    mavenCentral()
    gradlePluginPortal()
}

dependencies {
    implementation project(':herts-core')
    implementation project(':herts-rpc')
    implementation project(':herts-http')

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

tasks.register('genTypeScriptClient', JavaExec) {
    dependsOn 'classes'
    main = 'org.herts.codegen.codetype.MainTs'
    classpath = sourceSets.main.runtimeClasspath
}
